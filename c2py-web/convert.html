  <!-- Navigation Header -->
  <header style="background: rgba(15, 23, 42, 0.9); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155;">
    <div style="display: flex; align-items: center; gap: 0.75rem;">
      
      <h1 style="margin: 0; font-size: 1.6rem; color: #38bdf8;">Source to Source Converter</h1>

    <nav>
